      <stop offset="0%" style="stop-color:#1DB290;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00846F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cathay Pacific Bird Logo -->
